<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Cambiar color de fondo al pasar el ratón</title>
    <style>
      #miDiv {
        width: 300px;
        height: 200px;
        background-color: white;
        text-align: center;
        line-height: 200px;
      }
    </style>
  </head>
  <body>
    <div id="miDiv">Pasa el ratón por encima de mí</div>
    <script>
      const div = document.getElementById("miDiv");

      function cambiarColorDeFondo() {
        const nuevoColor = generarColorAleatorio();
        div.style.backgroundColor = nuevoColor;
      }

      function restaurarColorDeFondo() {
        div.style.backgroundColor = 'white';
      }

      function generarColorAleatorio() {
        const letras = "0123456789ABCDEF";
        let color = "#";
        for (let i = 0; i < 6; i++) {
          color += letras[Math.floor(Math.random() * 16)];
        }
        return color;
      }

      div.addEventListener("mouseover", cambiarColorDeFondo);
      div.addEventListener("mouseout", restaurarColorDeFondo);
    </script>
  </body>
</html>
