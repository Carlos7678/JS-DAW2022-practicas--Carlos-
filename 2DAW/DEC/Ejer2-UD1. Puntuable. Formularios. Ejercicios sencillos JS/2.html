<!DOCTYPE html>
<meta charset="utf-8" />
<html>
  <head>
    <title>ContadorVocales</title>
  </head>
  <body>
    <script>
      texto = window.prompt("Introduce una cadena de texto");
      contadorA = 0;
      for (var i = 0; i < texto.length; i++) {
        if (texto.substring(i, i + 1) == "a") contadorA++;
      }
      alert("La letra A aparece un total de " + contadorA + " veces");
    </script>
  </body>
</html>
