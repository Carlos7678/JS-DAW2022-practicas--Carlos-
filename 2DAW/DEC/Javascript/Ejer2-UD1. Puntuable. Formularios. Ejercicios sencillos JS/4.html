<!DOCTYPE html>
<meta charset="utf-8" />
<html>
  <head>
    <title>ContadorVocalesFuerte</title>
  </head>
  <body>
    <script>
      var texto = window.prompt(
        "Â¿Que color eliges? (R para rojo,A para azul y V para verde)"
      );

      if (texto.toLowerCase() == "r") {
        document.body.style.backgroundColor = "red ";
      } else if (texto.toLowerCase() == "a") {
        document.body.style.backgroundColor = "blue";
      } else {
        document.body.style.backgroundColor = "green ";
      }
    </script>
  </body>
</html>
