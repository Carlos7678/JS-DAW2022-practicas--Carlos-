<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="paginaSass.css">
  <title>Mi Página con Sass</title>
</head>
<body>
  <div class="container">
    <button class="btn primary">Botón 1</button>
    <button class="btn secondary">Botón 2</button>
    <button class="btn tertiary">Botón 3</button>

    <!-- Placeholder -->
    <button class="special-button">Botón Especial</button>

    <ul class="my-list">
      <!-- Lista de elementos y funciones -->
      <li>Item: manzana</li>
      <li>Item: platano</li>
      <li>Item: cereza</li>
      <li>Item: piña</li>
    </ul>

    <!-- Mapa y funciones -->
    <div class="mapped-elements">
        <p>Propiedad 1: <span id="property1"></span></p>
        <p>Propiedad 2: <span id="property2"></span></p>
      </div>
      <script src="paginaSass.js"></script>
</body>
</html>
